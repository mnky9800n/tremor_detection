      function drawHistogram() {

        var dt = document.getElementById("data_type");

        google.visualization.drawChart({
          containerId: 'visualization',
          dataSourceUrl: 'http://www.google.com/fusiontables/gvizdata?tq=',
          query: 'SELECT location_1, energy FROM 1JMtIooVcEGFlN7V40wTdM5TVVF4RnAR4c6tPKhfh',
          chartType: 'Histogram',
          options: {
            title: 'Energy distribution',
            vAxis: {
              title: 'Number of Events'
            },
            hAxis: {
              title: 'Energy (Joules)'
            },

          }
          });

      function drawScatter() {
          google.visualization.drawChart({
              containerId: 'scatter',
              dataSourceUrl: 'http://www.google.com/fusiontables/gvizdata?tq=',
              query: 'SELECT duration, energy FROM 1JMtIooVcEGFlN7V40wTdM5TVVF4RnAR4c6tPKhfh',
              chartType: 'Scatter',
              options: {
                  title: 'Energy vs. Duration',
                  vAxis: {
                      title: 'Duration (minutes)'
                  },
                  hAxis: {
                      title: 'Energy (Joules)'
